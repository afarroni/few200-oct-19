<div class="alert alert"
     *ngIf="model.length === 0">
  <h3>You don't have any books, add some!</h3>
</div>
<div class="card"
     *ngFor="let book of model">
  <div class="card-body">
    <h5 class="card-title">{{ book.title }} </h5>
    <p class="card-text">{{ book.author }}</p>
    <em *ngIf="book.isTemporary">Saving...</em>
  </div>
</div>
