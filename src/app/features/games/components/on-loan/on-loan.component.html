<button (click)="toggleDisplay()"
        class="btn btn-dark">
  {{buttonName}}</button>
<div class="container"
     *ngIf="show === true">
  <h3>Games on Loan</h3>
  <div class="card"
       *ngFor="let game of model">
    <div class="card-body">
      <h5 class="card-title">{{ game.title }} </h5>
      <p class="card-text">{{ game.publisher }}</p>
      <p>{{ game.platform }}</p>
    </div>
  </div>
</div>
