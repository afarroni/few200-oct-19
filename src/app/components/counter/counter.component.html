<div>
  <input type="button"
         class="btn btn-primary"
         (click)="decrement()"
         value="-">
  <span>{{ count$ | async }}</span>
  <input type="button"
         class="btn btn-primary"
         (click)="increment()"
         value="+">
</div>
<div>
  <input type="button"
         [disabled]="resetDisabled$ | async"
         class="btn btn-secondary"
         (click)="reset()"
         value="Reset">
</div>
<div>
  <app-counter-by></app-counter-by>
</div>
